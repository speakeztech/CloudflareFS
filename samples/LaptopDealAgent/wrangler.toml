name = "laptop-deal-agent"
main = "dist/LaptopDealAgent.js"
compatibility_date = "2024-01-01"

# Scheduled execution - runs every hour
[triggers]
crons = ["0 * * * *"]

# D1 database for storing deals and price history
[[d1_databases]]
binding = "DB"
database_name = "laptop-deals"
database_id = "your-d1-database-id"  # Replace with your D1 database ID after running: wrangler d1 create laptop-deals

# AI binding for web search and analysis
[ai]
binding = "AI"

# Durable Object for notification management
[[durable_objects.bindings]]
name = "NOTIFICATION_MANAGER"
class_name = "NotificationManagerDO"
script_name = "laptop-deal-agent"

# Durable Object for parallel search actors
[[durable_objects.bindings]]
name = "SEARCH_ACTOR"
class_name = "SearchActorDO"
script_name = "laptop-deal-agent"

[[migrations]]
tag = "v1"
new_classes = ["NotificationManagerDO"]

[[migrations]]
tag = "v2"
new_classes = ["SearchActorDO"]

# Environment variables
[vars]
ENVIRONMENT = "production"
SEARCH_KEYWORDS = "ASUS ROG Flow Z13 2025 GZ302 Black Friday deal price"

# Notification credentials should be set as secrets (not in this file!)
# Use: wrangler secret put PUSHOVER_API_TOKEN
# Use: wrangler secret put PUSHOVER_USER_KEY
